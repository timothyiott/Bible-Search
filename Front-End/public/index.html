<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>Bible Search</title>
</head>
<body>
    <header><h1>Bible Search</h1></header>
    <div id="bannerCanvas">
        <div id="searchArea" class="inputArea">
            <input type="text" id="searchField">
            <button type="button" id="searchButton" onclick="search()">Search</button>
        </div>
    </div>
    <header><h2>Results</h2></header>
    <div id="resultsCanvas">
        <div class="result-card">
            <h3>Feel Free to search for a verse</h3>
        </div>
    </div>
    <div id="notes">
        <h2>Add notes here</h2>
        <input type="text" id="addNote">
        <button type="button" id="submitNote" onclick="submitNote()">Submit</button>
    </div>
</body>
<script src="app.js"></script>
</html>
